<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="back" routerLink='/loginPage' routerLinkActive="router-link-active" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>
     User Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card">
    <form>
      <ion-item lines="full">
        <ion-label position="floating">User name</ion-label>
        <ion-input type="text" required [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="text" required [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block"
          id="123"
          class="col-login" (click)="register()">Register
            <ion-icon name="log-in" class="icon-login"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  <ion-modal id="example-modal"  [isOpen]="this.isOpen">
    <ng-template>
      <div class="wrapper">
        <h1>Verify your informations !</h1>

        <ion-list lines="none">
          <ion-item button="true" detail="false" (click)="this.openModal()">
            <ion-icon name="alert-circle-outline" class="alert"></ion-icon>
            <h3 class="dialog-item" >Missing Information or Badly formatted !</h3>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
