<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button [text]="back" routerLink='/tabs/loginPage' routerLinkActive="router-link-active" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>
     User Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card">
    <form>
      <ion-item lines="full">
        <ion-label position="floating">User name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>         
          <ion-button type="submit" expand="block"  class="col-login">Register
            <ion-icon name="log-in" class="icon-login"></ion-icon></ion-button>
        </ion-col>   
      </ion-row>
    </form>
  </ion-card>
</ion-content>
