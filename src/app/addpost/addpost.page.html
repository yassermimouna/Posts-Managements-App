<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button text="back" routerLink='/postspage' routerLinkActive="router-link-active" >
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Add New Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Post Title</ion-label>
        <ion-input type="text" required [(ngModel)]="title" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Post Content </ion-label>
        <ion-textarea type="textarea" required  [(ngModel)]="content" [ngModelOptions]="{standalone: true}"></ion-textarea>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block"  class="col-login" (click)="addPost()">
            <ion-icon name="add-circle-outline"></ion-icon>&nbsp;
            Add New Post
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
